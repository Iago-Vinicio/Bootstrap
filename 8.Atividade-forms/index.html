<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsivo</title>
    
    <!-- Meu CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!-- Importação CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <div class="container mt-5 card shadow">

        <h1 class="text-center">Formulario de Cadastro Avançado</h1>
        <form action="">

            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="Seu nome">
                </div>
                
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Seu email">
                </div>

                <div class="col-md-6 mt-3 mb-2">
                    <label for="" class="form-label">Telefone</label>
                    <input type="text" class="form-control" placeholder="(XX) XXXXX-XXXX">
                </div>

                <div class="col-md-6 mt-3 mb-2">
                    <label for="" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" placeholder="">
                </div>

                <div class="col-12 mt-3 mb-2">
                    <label for="" class="form-label">Endereço</label>
                    <input type="text" class="form-control" placeholder="Rua, número, bairro">
                </div>

                <div class="col-4 mt-2 mb-1">
                    <label for="" class="form-label">Cidade</label>
                    <input type="text" class="form-control" placeholder="">
                </div>

                <div class="col-4 mt-3 mb-1">
                    <label for="">Estado</label>
                    <select class="form-select">
                        <option selected>Escolha...</option>
                        <option value="suporte">Acre</option>
                        <option value="orçamento">Bahia</option>
                        <option value="sugestao">Ceará</option>
                        <option value="outro">Piaui</option>
                    </select>
                    </div>

                    <div class="col-4 mt-2 mb-2">
                        <label for="" class="form-label">CEP</label>
                        <input type="text" class="form-control" placeholder="XXXXX-XXX">
                    </div>
                </div>

                <div class="row">
                    <label for="" class="form-label">Gênero</label>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoGenero" value="Masculino" >
                            <label class="form-check-label">Masculino</label>  
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoGenero" value="Feminino" >
                            <label class="form-check-label">Feminino</label>  
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tipoGenero" value="Outro" >
                            <label class="form-check-label">Outro</label>  
                        </div>
                    </div>
                </div>

                <div class="row">

                 <div class="mt-2 mb-2">
                    <label for="inputPassword5" class="form-label">Senha</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Digite sua senha">
                    <div id="passwordHelpBlock" class="form-text">
                 </div>

                 <div class="mt-2 mb-2">
                    <label for="inputPassword5" class="form-label">Confirme sua Senha</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirme sua senha">
                    <div id="passwordHelpBlock" class="form-text">
                 </div>

                 <div class="mb-3 mt-3">
                    <label for="formFile" class="form-label">Foto de perfil</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="termo" value="termo" >
                        <label class="form-check-label">Aceito todos os termos de condições</label>  
                    </div>
                </div>

                    <button type="button" class="col-12 mb-3 mt-3 btn btn-primary">Cadastrar</button>

                </div>
            </div>
                
            </div>
        </form>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
