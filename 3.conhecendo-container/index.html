<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    <!-- Meu CSS-->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Importação CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
    
        <!--Row-->
        <!--3 ELEMENTOS: col 3, col 5, col 1-->

        <div class="row">
            <div class="col-3 bg-secondary p-2">Coluna 1</div>
            <div class="col-5 bg-warning p-2">Coluna 2</div>
            <div class="col-1 bg-info p-2">Coluna 3</div>
        </div>

        <!--Row-->
        <!--3 ELEMENTOS: col 4, col 4, col 4, em telas medias-->

        <div class="row">
            <div class="col-md-4 bg-warning p-2">Coluna 1</div>
            <div class="col-md-4 bg-info p-2">Coluna 2</div>
            <div class="col-md-4 bg-secondary p-2">Coluna 3</div>
        </div>

        <!--Row-->
        <!--3 ELEMENTOS: col 4, col 4, col 4, em telas pequenas-->
        <div class="row">
            <div class="col-sm-4 bg-primary p-2">Coluna 1</div>
            <div class="col-sm-4 bg-danger p-2">Coluna 2</div>
            <div class="col-sm-4 bg-warning p-2">Coluna 3</div>            
        </div>

        <!--Row-->
        <!--3 ELEMENTOS: col 2, col 2, col 2,-->
        <!--Colunas centralizadas-->

        <div class="row justify-content-center">
            <div class="col-sm-2 bg-info p-2">Coluna 1</div>
            <div class="col-sm-2 bg-secondary p-2">Coluna 2</div>
            <div class="col-sm-2 bg-warning p-2">Coluna 3</div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
