<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    <!-- Meu CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!-- Importação CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container bg-primary p-4 mt-3">
        <h3>Container Fixo</h3>
        <p>Este container tem largura fixa e se ajusta de acordo com os breakpoint de bootstrap</p>
    </div> 

    <div class="container-fluid bg-info p-4 mt-3">
        <h3>Container Fluido</h3>
        <p>Este container ocupa 100% da largura disponivel da tela</p>
    </div> 

    <div class="container-lg bg-secondary p-4 mt-3">
        <h3>Container Responsivo lg</h3>
        <p>Este container se comporta como fluido até o breakpoint 'lg' (large), depois se torna fixo </p>
    </div> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
